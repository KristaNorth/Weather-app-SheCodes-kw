  !DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
      />
      ">
      <title>Weather-app</title>
       <link rel="stylesheet" href="src/style.css" />
       <script src="src/index.js"></script>
    </head>
    <body>
      <div class="weather-app-data">
        <div class="weather-app">
          <header>
            <form class="search-form" id="search-form">
              <input
                type="search"
                placeholder="Enter a city..."
                required
                id="search-form-input"
                class="search-form input"
              />
              <input type="submit" value="Search" class="search-form-button" />
            </form>
          </header>
          <main>
            <div>
              <h1 class="weather-app-city" id="city"></h1>
              <p class="weather-app-details">
                <span id="time"></span>
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
            <div class="weather-app-container">
              <span id="icon"> </span>
              <span class="weather-app-temperature" id="temperature"></span>
              <span class="weather-app-unit">Â°C</span>
            </div>
          </main>
          <footer>
            This project is coded by
            <a href="https://github.com/KristaNorth" target="blank"
              >Krista Woroschuk</a
            >
            is
            <a
              href="https://github.com/KristaNorth/Weather-app-SheCodes-kw"
              target="blank"
              >open-sourced on Github</a
            >
            and
            <a
              href="https://weather-app-shecodes-kw.netlify.app/"
              target="blank"
              >hosted by Netlify</a
            >
          </footer>
        </div>
      </div>
      <script src="src/index.js"></script>
    </body>
  </html>
</html>
